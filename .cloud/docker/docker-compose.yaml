services:
  plugin-vuln-finder:
    build:
      context: ../../backend
      dockerfile: plugins/vuln-finder/.cloud/docker/Dockerfile
      target: plugin-dev
      args:
        - PLUGINNAME=vuln-finder
    image: codeclarityce/vuln-finder-dev:latest
    restart: always
    volumes:
      - ../../backend:/codeclarity
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
      adminer:
        condition: service_started
    env_file:
      - ../../.cloud/env/.env.dev

volumes:
  projects:
